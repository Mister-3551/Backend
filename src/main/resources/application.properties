server.port=8079
spring.jpa.database=mysql
spring.sql.init.platform=mysql
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/javafx
spring.datasource.username=root

#directory
#profiles-pictures
app.file.upload-dir-profile-picture=./images/profile-picture
#level-picture
app.file.upload-dir-level-picture=./images/level-picture
#level-map
app.file.upload-dir-level-map=./images/level-map

# Max file size.
spring.servlet.multipart.max-file-size=100MB
# Max request size.
spring.servlet.multipart.max-request-size=100MB